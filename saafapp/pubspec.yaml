name: saafapp
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.9.0


dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1            
  flutter_map: ^8.2.1
  latlong2: ^0.9.1
  geolocator: ^14.0.2      
  animate_do: ^4.2.0
  flutter_localizations: 
    sdk: flutter
  curved_navigation_bar: ^1.0.6 

  
  cupertino_icons: ^1.0.8
  image_picker: ^1.2.0
  google_fonts: ^6.3.1
  audioplayers: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/Appicon.png
  adaptive_icon_background: "#042c25"  
  
  remove_alpha_ios: true
 
  


flutter:

  
  uses-material-design: true

  assets:
    - assets/images/palms.jpg
    - assets/images/saaf_logo.png
    - assets/audio/palm_breeze.mp3

  fonts:
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf

  
